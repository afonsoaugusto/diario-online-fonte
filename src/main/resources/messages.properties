AppName=Diario Online
Welcome=Bem Vindo
WelcomeMessage=Com o \t intuito \n de apoiar os professores de escolas p\u00fablica e privadas, \n e com o aumento das aulas que estes profissionais podem ter, propomos o desenvolvimento de uma ferramenta que apoie estes profissionais no que tange as tarefas extraclasse. Esta ferramenta, tem como objetivo apoiar os professores em suas tarefas di\u00e1rias como: cadastro de aulas, lan\u00e7amento de notas (mensais, bimestrais), aulas, dentre outras tarefas que eles possam executar em seu di\u00e1rio convencional. \u00c9 observado que, com o aumento de aulas que os professores aceitam para obterem um melhor sal\u00e1rio, isto converge tamb\u00e9m no aumento de salas de aulas e alunos que cada um destes profissionais acaba tendo mesmo sendo em escolas diferentes. Isso acarreta em mais trabalho extraclasse consumindo um maior tempo destes profissionais dentro ou fora das salas de aula. Com a diversidade da tecnologia, seria interessante para estes profissionais uma ferramenta que auxiliasse nestas tarefas facilitando seu trabalho extraclasse. Este trabalho visa no desenvolvimento de uma ferramenta que apoie e auxilie os professores em suas rotinas minimizando o tempo gasto nestas tarefas e agilizando nos processos que cercam estes profissionais. Propomos neste trabalho o desenvolvimento e aplica\u00e7\u00e3o em um ambiente escolar real de um sistema que os apoiassem na rotina di\u00e1ria relacionada ao di\u00e1rio escolar convencional. Para nos auxiliar na tarefa de levantar os requisitos funcionais e n\u00e3o funcionais deste projeto e no gerenciamento deste trabalho, nos apoiaremos nas t\u00e9cnicas sugeridas na metodologia Scrum. Para o desenvolvimento do sistema, utilizaremos t\u00e9cnicas de desenvolvimento Orientado a Objeto utilizando a linguagem Java. O armazenamento dos dados ser\u00e1 feito em um banco de dados Postgres, em um ambiente web utilizando um web service.

