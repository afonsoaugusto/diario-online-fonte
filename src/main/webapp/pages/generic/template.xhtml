<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" globalOnly="true"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="125" header="#{messages.AppName}">
                <ui:include src="/pages/generic/banner.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" size="185" minSize="40" maxSize="250">
                <ui:include src="/pages/generic/appmenu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="east"  resizable="true" size="180" minSize="40" maxSize="250">
                <ui:include src="/pages/generic/appmenuDireito.xhtml"/>
                <!--ui:insert name="action"/-->
            </p:layoutUnit> 

            <p:layoutUnit position="south" size="60">
                <ui:include src="/pages/generic/rodape.xhtml"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
