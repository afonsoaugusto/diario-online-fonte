<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:growl id="messages" showDetail="false"/>
            <p:menu toggleable="true">
                <p:submenu label="#{messages.MenuAdministracao}">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" />
                    <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" />
                </p:submenu>
                <p:submenu label="#{messages.MenuDiario}">
                    <p:menuitem value="External" url="http://www.primefaces.org" />
                    <p:menuitem value="Internal" outcome="/index" />
                    <p:menuitem value="Internal2" outcome="/pages/prime/acao/index" />
                </p:submenu>
                <p:submenu label="#{messages.MenuSeguranca}">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" />
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:composition>

</html>
