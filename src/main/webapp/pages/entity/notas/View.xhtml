<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasViewDlg" widgetVar="NotasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewNotasTitle}" closeOnEscape="true">

            <h:form id="NotasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{notasController.selected != null}">

                        <h:outputText value="#{messages.ViewNotasLabel_numValor}"/>
                        <h:outputText value="#{notasController.selected.numValor}" title="#{messages.ViewNotasTitle_numValor}"/>

                        <h:outputText value="#{messages.ViewNotasLabel_datLancamento}"/>
                        <h:outputText value="#{notasController.selected.datLancamento}" title="#{messages.ViewNotasTitle_datLancamento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewNotasLabel_seqParamePeriodo}"/>
                        <h:outputText value="#{notasController.selected.seqParamePeriodo.desValorParametro}"/>

                        <h:outputText value="#{messages.ViewNotasLabel_seqAtividade}"/>
                        <h:outputText value="#{notasController.selected.seqAtividade.getAtividadeFormatada()}"/>

                        <h:outputText value="#{messages.ViewNotasLabel_seqAno}"/>
                        <h:outputText value="#{notasController.selected.seqAno.getAnoFormatado()}"/>

                        <h:outputText value="#{messages.ViewNotasLabel_seqAluno}"/>
                        <h:outputText value="#{notasController.selected.seqAluno.nomAluno}"/>
                        
                        <h:outputText value="#{messages.ViewNotasLabel_seqPessoa}"/>
                        <h:outputText value="#{notasController.selected.seqPessoa.desNome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('NotasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
