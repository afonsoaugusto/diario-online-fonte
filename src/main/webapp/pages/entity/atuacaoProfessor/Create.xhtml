<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtuacaoProfessorCreateDlg" widgetVar="AtuacaoProfessorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateAtuacaoProfessorTitle}" closeOnEscape="true">

            <h:form id="AtuacaoProfessorCreateForm">

                <h:panelGroup id="display" rendered="#{atuacaoProfessorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateAtuacaoProfessorLabel_seqAtuacaoProfessor}" for="seqAtuacaoProfessor" />
                        <p:inputText id="seqAtuacaoProfessor" value="#{atuacaoProfessorController.selected.seqAtuacaoProfessor}" title="#{messages.CreateAtuacaoProfessorTitle_seqAtuacaoProfessor}" required="true" requiredMessage="#{messages.CreateAtuacaoProfessorRequiredMessage_seqAtuacaoProfessor}"/>

                        <p:outputLabel value="#{messages.CreateAtuacaoProfessorLabel_seqDisciplinaProfessor}" for="seqDisciplinaProfessor" />
                        <p:selectOneMenu id="seqDisciplinaProfessor" value="#{atuacaoProfessorController.selected.seqDisciplinaProfessor}" required="true" requiredMessage="#{messages.CreateAtuacaoProfessorRequiredMessage_seqDisciplinaProfessor}" converter="disciplinaProfessorConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{disciplinaProfessorController.items}"
                                           var="seqDisciplinaProfessorItem"
                                           itemValue="#{seqDisciplinaProfessorItem}"
                                           itemLabel="#{seqDisciplinaProfessorItem.seqDisciplinaProfessor.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateAtuacaoProfessorLabel_seqDisciplina}" for="seqDisciplina" />
                        <p:selectOneMenu id="seqDisciplina" value="#{atuacaoProfessorController.selected.seqDisciplina}" required="true" requiredMessage="#{messages.CreateAtuacaoProfessorRequiredMessage_seqDisciplina}" converter="disciplinaConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{disciplinaController.items}"
                                           var="seqDisciplinaItem"
                                           itemValue="#{seqDisciplinaItem}"
                                           itemLabel="#{seqDisciplinaItem.seqDisciplina.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{atuacaoProfessorController.saveNew}" value="#{messages.Save}" update="display,:AtuacaoProfessorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AtuacaoProfessorCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" onclick="PF('AtuacaoProfessorCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
