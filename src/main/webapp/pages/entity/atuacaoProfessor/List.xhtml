<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AtuacaoProfessorListForm">

        <p:panel header="#{messages.ListAtuacaoProfessorTitle}">
            <p:contextMenu id="AtuacaoProfessorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('AtuacaoProfessorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('AtuacaoProfessorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('AtuacaoProfessorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('AtuacaoProfessorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{messages.AtuacaoProfessorMenuItem_planoEnsinoList}" icon="ui-icon-search"  action="#{atuacaoProfessorController.navigatePlanoEnsinoList}" disabled="#{empty atuacaoProfessorController.selected.planoEnsinoList}" ajax="false"/>  
                <p:menuitem value="#{messages.AtuacaoProfessorMenuItem_seqDisciplinaProfessor}" icon="ui-icon-search"  actionListener="#{atuacaoProfessorController.prepareSeqDisciplinaProfessor}" update=":DisciplinaProfessorViewForm" oncomplete="PF('DisciplinaProfessorViewDialog').show()" disabled="#{empty atuacaoProfessorController.selected.seqDisciplinaProfessor}"/>  
                <p:menuitem value="#{messages.AtuacaoProfessorMenuItem_seqDisciplina}" icon="ui-icon-search"  actionListener="#{atuacaoProfessorController.prepareSeqDisciplina}" update=":DisciplinaViewForm" oncomplete="PF('DisciplinaViewDialog').show()" disabled="#{empty atuacaoProfessorController.selected.seqDisciplina}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{atuacaoProfessorController.items}"
                         var="item"
                         rowKey="#{item.seqAtuacaoProfessor}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{atuacaoProfessorController.selected}">

                <p:ajax event="rowSelect"   update=":AtuacaoProfessorListForm:createButton :AtuacaoProfessorListForm:viewButton :AtuacaoProfessorListForm:editButton :AtuacaoProfessorListForm:deleteButton :AtuacaoProfessorListForm:AtuacaoProfessorDataTableContextMenu" listener="#{atuacaoProfessorController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":AtuacaoProfessorListForm:createButton :AtuacaoProfessorListForm:viewButton :AtuacaoProfessorListForm:editButton :AtuacaoProfessorListForm:deleteButton :AtuacaoProfessorListForm:AtuacaoProfessorDataTableContextMenu" listener="#{atuacaoProfessorController.resetParents}"/>
                <p:ajax event="contextMenu" update=" :AtuacaoProfessorListForm:createButton :AtuacaoProfessorListForm:viewButton :AtuacaoProfessorListForm:editButton :AtuacaoProfessorListForm:deleteButton" listener="#{atuacaoProfessorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AtuacaoProfessorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.seqAtuacaoProfessor}" filterBy="#{item.seqAtuacaoProfessor}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtuacaoProfessorTitle_seqAtuacaoProfessor}"/>
                    </f:facet>
                    <h:outputText value="#{item.seqAtuacaoProfessor}"/>
                </p:column>


                <p:column sortBy="#{item.seqDisciplinaProfessor.seqDisciplinaProfessor}" filterBy="#{item.seqDisciplinaProfessor.seqDisciplinaProfessor}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtuacaoProfessorTitle_seqDisciplinaProfessor}"/>
                    </f:facet>
                    <h:outputText value="#{item.seqDisciplinaProfessor.seqDisciplinaProfessor}"/>
                </p:column>


                <p:column sortBy="#{item.seqDisciplina.seqDisciplina}" filterBy="#{item.seqDisciplina.seqDisciplina}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtuacaoProfessorTitle_seqDisciplina}"/>
                    </f:facet>
                    <h:outputText value="#{item.seqDisciplina.seqDisciplina}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{atuacaoProfessorController.prepareCreate}" update=":AtuacaoProfessorCreateForm" oncomplete="PF('AtuacaoProfessorCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{messages.View}" update=":AtuacaoProfessorViewForm" oncomplete="PF('AtuacaoProfessorViewDialog').show()" disabled="#{empty atuacaoProfessorController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{messages.Edit}" update=":AtuacaoProfessorEditForm" oncomplete="PF('AtuacaoProfessorEditDialog').show()" disabled="#{empty atuacaoProfessorController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{atuacaoProfessorController.delete}" update=":growl,datalist" disabled="#{empty atuacaoProfessorController.selected}">
                <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/generic/confirmation.xhtml"/>
    </h:form>

</ui:composition>
