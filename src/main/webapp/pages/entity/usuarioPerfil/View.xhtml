<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioPerfilViewDlg" widgetVar="UsuarioPerfilViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewUsuarioPerfilTitle}" closeOnEscape="true">

            <h:form id="UsuarioPerfilViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioPerfilController.selected != null}">

                        <h:outputText value="#{messages.ViewUsuarioPerfilLabel_seqUsuarioPerfil}"/>
                        <h:outputText value="#{usuarioPerfilController.selected.seqUsuarioPerfil}" title="#{messages.ViewUsuarioPerfilTitle_seqUsuarioPerfil}"/>

                        <h:outputText value="#{messages.ViewUsuarioPerfilLabel_seqUsuario}"/>
                        <h:outputText value="#{usuarioPerfilController.selected.seqUsuario.seqUsuario}"/>

                        <h:outputText value="#{messages.ViewUsuarioPerfilLabel_seqPerfil}"/>
                        <h:outputText value="#{usuarioPerfilController.selected.seqPerfil.seqPerfil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('UsuarioPerfilViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
