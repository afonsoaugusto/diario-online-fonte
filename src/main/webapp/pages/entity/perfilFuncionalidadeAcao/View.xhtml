<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilFuncionalidadeAcaoViewDlg" widgetVar="PerfilFuncionalidadeAcaoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewPerfilFuncionalidadeAcaoTitle}" closeOnEscape="true">

            <h:form id="PerfilFuncionalidadeAcaoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{perfilFuncionalidadeAcaoController.selected != null}">

                        <h:outputText value="#{messages.ViewPerfilFuncionalidadeAcaoLabel_seqPerfilFuncionalidadeAcao}"/>
                        <h:outputText value="#{perfilFuncionalidadeAcaoController.selected.seqPerfilFuncionalidadeAcao}" title="#{messages.ViewPerfilFuncionalidadeAcaoTitle_seqPerfilFuncionalidadeAcao}"/>

                        <h:outputText value="#{messages.ViewPerfilFuncionalidadeAcaoLabel_seqPerfil}"/>
                        <h:outputText value="#{perfilFuncionalidadeAcaoController.selected.seqPerfil.nomPerfil}"/>

                        <h:outputText value="#{messages.ViewPerfilFuncionalidadeAcaoLabel_seqFuncionalidadeAcao}"/>
                        <h:outputText value="#{perfilFuncionalidadeAcaoController.selected.seqFuncionalidadeAcao.seqFuncionalidade.codFuncionalidade}.#{perfilFuncionalidadeAcaoController.selected.seqFuncionalidadeAcao.seqAcao.codAcao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('PerfilFuncionalidadeAcaoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
