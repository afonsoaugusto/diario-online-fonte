<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionalidadeAcaoViewDlg" widgetVar="FuncionalidadeAcaoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewFuncionalidadeAcaoTitle}" closeOnEscape="true">

            <h:form id="FuncionalidadeAcaoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{funcionalidadeAcaoController.selected != null}">

                        <h:outputText value="#{messages.ViewFuncionalidadeAcaoLabel_seqFuncionalidadeAcao}"/>
                        <h:outputText value="#{funcionalidadeAcaoController.selected.seqFuncionalidadeAcao}" title="#{messages.ViewFuncionalidadeAcaoTitle_seqFuncionalidadeAcao}"/>

                        <h:outputText value="#{messages.ViewFuncionalidadeAcaoLabel_seqFuncionalidade}"/>
                        <h:outputText value="#{funcionalidadeAcaoController.selected.seqFuncionalidade.codFuncionalidade}"/>

                        <h:outputText value="#{messages.ViewFuncionalidadeAcaoLabel_seqAcao}"/>
                        <h:outputText value="#{funcionalidadeAcaoController.selected.seqAcao.desAcao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('FuncionalidadeAcaoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
