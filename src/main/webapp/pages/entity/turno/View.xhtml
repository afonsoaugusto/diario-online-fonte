<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TurnoViewDlg" widgetVar="TurnoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewTurnoTitle}" closeOnEscape="true">

            <h:form id="TurnoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{turnoController.selected != null}">

                        <h:outputText value="#{messages.ViewTurnoLabel_seqTurno}"/>
                        <h:outputText value="#{turnoController.selected.seqTurno}" title="#{messages.ViewTurnoTitle_seqTurno}"/>

                        <h:outputText value="#{messages.ViewTurnoLabel_desTurno}"/>
                        <h:outputText value="#{turnoController.selected.desTurno}" title="#{messages.ViewTurnoTitle_desTurno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('TurnoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
