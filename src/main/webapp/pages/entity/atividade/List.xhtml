<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AtividadeListForm">

        <p:panel header="#{messages.ListAtividadeTitle}">
            <p:contextMenu id="AtividadeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('AtividadeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('AtividadeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('AtividadeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('AtividadeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{messages.AtividadeMenuItem_seqParameTipo}" icon="ui-icon-search"  actionListener="#{atividadeController.prepareSeqParameTipo}" update=":ParametrizacaoViewForm" oncomplete="PF('ParametrizacaoViewDialog').show()" disabled="#{empty atividadeController.selected.seqParameTipo}"/>  
                <p:menuitem value="#{messages.AtividadeMenuItem_seqDisciplina}" icon="ui-icon-search"  actionListener="#{atividadeController.prepareSeqDisciplina}" update=":DisciplinaViewForm" oncomplete="PF('DisciplinaViewDialog').show()" disabled="#{empty atividadeController.selected.seqDisciplina}"/>  
                <p:menuitem value="#{messages.AtividadeMenuItem_notasList}" icon="ui-icon-search"  action="#{atividadeController.navigateNotasList}" disabled="#{empty atividadeController.selected.notasList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{atividadeController.items}"
                         var="item"
                         rowKey="#{item.seqAtividade}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{atividadeController.selected}">

                <p:ajax event="rowSelect"   update=":AtividadeListForm:createButton :AtividadeListForm:viewButton :AtividadeListForm:editButton :AtividadeListForm:deleteButton :AtividadeListForm:AtividadeDataTableContextMenu" listener="#{atividadeController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":AtividadeListForm:createButton :AtividadeListForm:viewButton :AtividadeListForm:editButton :AtividadeListForm:deleteButton :AtividadeListForm:AtividadeDataTableContextMenu" listener="#{atividadeController.resetParents}"/>
                <p:ajax event="contextMenu" update=" :AtividadeListForm:createButton :AtividadeListForm:viewButton :AtividadeListForm:editButton :AtividadeListForm:deleteButton" listener="#{atividadeController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AtividadeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.seqAtividade}" filterBy="#{item.seqAtividade}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtividadeTitle_seqAtividade}"/>
                    </f:facet>
                    <h:outputText value="#{item.seqAtividade}"/>
                </p:column>


                <p:column sortBy="#{item.nomAtividade}" filterBy="#{item.nomAtividade}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtividadeTitle_nomAtividade}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomAtividade}"/>
                </p:column>


                <p:column sortBy="#{item.numValor}" filterBy="#{item.numValor}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtividadeTitle_numValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.numValor}"/>
                </p:column>


                <p:column sortBy="#{item.datAplicacao}" filterBy="#{item.datAplicacao}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtividadeTitle_datAplicacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.datAplicacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.seqParameTipo.seqParametrizacao}" filterBy="#{item.seqParameTipo.seqParametrizacao}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtividadeTitle_seqParameTipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.seqParameTipo.seqParametrizacao}"/>
                </p:column>


                <p:column sortBy="#{item.seqDisciplina.seqDisciplina}" filterBy="#{item.seqDisciplina.seqDisciplina}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListAtividadeTitle_seqDisciplina}"/>
                    </f:facet>
                    <h:outputText value="#{item.seqDisciplina.seqDisciplina}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{atividadeController.prepareCreate}" update=":AtividadeCreateForm" oncomplete="PF('AtividadeCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{messages.View}" update=":AtividadeViewForm" oncomplete="PF('AtividadeViewDialog').show()" disabled="#{empty atividadeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{messages.Edit}" update=":AtividadeEditForm" oncomplete="PF('AtividadeEditDialog').show()" disabled="#{empty atividadeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{atividadeController.delete}" update=":growl,datalist" disabled="#{empty atividadeController.selected}">
                <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/generic/confirmation.xhtml"/>
    </h:form>

</ui:composition>
