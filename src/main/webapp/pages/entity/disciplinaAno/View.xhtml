<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaAnoViewDlg" widgetVar="DisciplinaAnoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewDisciplinaAnoTitle}" closeOnEscape="true">

            <h:form id="DisciplinaAnoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{disciplinaAnoController.selected != null}">

                        <h:outputText value="#{messages.ViewDisciplinaAnoLabel_tblDisciplinaSeqDisciplina}"/>
                        <h:outputText value="#{disciplinaAnoController.selected.tblDisciplinaSeqDisciplina.desNomeDisciplina}"/>

                        <h:outputText value="#{messages.ViewDisciplinaAnoLabel_tblAnoSeqAno}"/>
                        <h:outputText value="#{disciplinaAnoController.selected.tblAnoSeqAno.numAnoVigente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('DisciplinaAnoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
