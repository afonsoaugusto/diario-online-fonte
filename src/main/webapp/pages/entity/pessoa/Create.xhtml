<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaCreateDlg" widgetVar="PessoaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreatePessoaTitle}" closeOnEscape="true">

            <h:form id="PessoaCreateForm">

                <h:panelGroup id="display" rendered="#{pessoaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">


                        <p:outputLabel value="#{messages.CreatePessoaLabel_desNome}" for="desNome" />
                        <p:inputText id="desNome" value="#{pessoaController.selected.desNome}" title="#{messages.CreatePessoaTitle_desNome}" required="true" requiredMessage="#{messages.CreatePessoaRequiredMessage_desNome}" size="80" maxlength="80"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_codCpf}" for="codCpf" />
                        <p:inputText id="codCpf" value="#{pessoaController.selected.codCpf}" title="#{messages.CreatePessoaTitle_codCpf}" required="true" requiredMessage="#{messages.CreatePessoaRequiredMessage_codCpf}"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_desRua}" for="desRua" />
                        <p:inputText id="desRua" value="#{pessoaController.selected.desRua}" title="#{messages.CreatePessoaTitle_desRua}" size="100" maxlength="255"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_desBairro}" for="desBairro" />
                        <p:inputText id="desBairro" value="#{pessoaController.selected.desBairro}" title="#{messages.CreatePessoaTitle_desBairro}" size="80" maxlength="80"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_numCep}" for="numCep" />
                        <p:inputText id="numCep" value="#{pessoaController.selected.numCep}" title="#{messages.CreatePessoaTitle_numCep}"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_numCasa}" for="numCasa" />
                        <p:inputText id="numCasa" value="#{pessoaController.selected.numCasa}" title="#{messages.CreatePessoaTitle_numCasa}"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_numTel}" for="numTel" />
                        <p:inputText id="numTel" value="#{pessoaController.selected.numTel}" title="#{messages.CreatePessoaTitle_numTel}"/>

                        <p:outputLabel value="#{messages.CreatePessoaLabel_numCel}" for="numCel" />
                        <p:inputText id="numCel" value="#{pessoaController.selected.numCel}" title="#{messages.CreatePessoaTitle_numCel}"/>
                        

                        <p:outputLabel value="#{messages.CreatePessoaLabel_seqCidade}" for="seqCidade" />
                        <p:selectOneMenu id="seqCidade" value="#{pessoaController.selected.seqCidade}" required="true" requiredMessage="#{messages.CreatePessoaRequiredMessage_seqCidade}" converter="municipioConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.items}"
                                           var="seqCidadeItem"
                                           itemValue="#{seqCidadeItem}"
                                           itemLabel="#{seqCidadeItem.nomMunicipioFormatado.toString()}"
                                           />

                        </p:selectOneMenu>

                        <!--p:outputLabel value="#{messages.CreatePessoaLabel_usuario}" for="usuario" /-->
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaController.saveNew}" value="#{messages.Save}" update="display,:PessoaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PessoaCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" onclick="PF('PessoaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
