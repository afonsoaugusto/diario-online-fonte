<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaCreateDlg" widgetVar="EscolaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateEscolaTitle}" closeOnEscape="true">

            <h:form id="EscolaCreateForm">

                <h:panelGroup id="display" rendered="#{escolaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateEscolaLabel_seqEscola}" for="seqEscola" />
                        <p:inputText id="seqEscola" value="#{escolaController.selected.seqEscola}" title="#{messages.CreateEscolaTitle_seqEscola}" required="true" requiredMessage="#{messages.CreateEscolaRequiredMessage_seqEscola}"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_desNome}" for="desNome" />
                        <p:inputText id="desNome" value="#{escolaController.selected.desNome}" title="#{messages.CreateEscolaTitle_desNome}" required="true" requiredMessage="#{messages.CreateEscolaRequiredMessage_desNome}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_numTel}" for="numTel" />
                        <p:inputText id="numTel" value="#{escolaController.selected.numTel}" title="#{messages.CreateEscolaTitle_numTel}" required="true" requiredMessage="#{messages.CreateEscolaRequiredMessage_numTel}"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_desSigla}" for="desSigla" />
                        <p:inputText id="desSigla" value="#{escolaController.selected.desSigla}" title="#{messages.CreateEscolaTitle_desSigla}" required="true" requiredMessage="#{messages.CreateEscolaRequiredMessage_desSigla}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_desRua}" for="desRua" />
                        <p:inputText id="desRua" value="#{escolaController.selected.desRua}" title="#{messages.CreateEscolaTitle_desRua}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_desBairro}" for="desBairro" />
                        <p:inputText id="desBairro" value="#{escolaController.selected.desBairro}" title="#{messages.CreateEscolaTitle_desBairro}" size="80" maxlength="80"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_numCep}" for="numCep" />
                        <p:inputText id="numCep" value="#{escolaController.selected.numCep}" title="#{messages.CreateEscolaTitle_numCep}"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_numEscola}" for="numEscola" />
                        <p:inputText id="numEscola" value="#{escolaController.selected.numEscola}" title="#{messages.CreateEscolaTitle_numEscola}"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_numCnpj}" for="numCnpj" />
                        <p:inputText id="numCnpj" value="#{escolaController.selected.numCnpj}" title="#{messages.CreateEscolaTitle_numCnpj}"/>

                        <p:outputLabel value="#{messages.CreateEscolaLabel_seqCidade}" for="seqCidade" />
                        <p:selectOneMenu id="seqCidade" value="#{escolaController.selected.seqCidade}" required="true" requiredMessage="#{messages.CreateEscolaRequiredMessage_seqCidade}" converter="municipioConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.items}"
                                           var="seqCidadeItem"
                                           itemValue="#{seqCidadeItem}"
                                           itemLabel="#{seqCidadeItem.codMunicipio.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escolaController.saveNew}" value="#{messages.Save}" update="display,:EscolaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EscolaCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" onclick="PF('EscolaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
