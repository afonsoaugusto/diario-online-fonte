<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{messages.ViewUsuarioLabel_desLogin}"/>
                        <h:outputText value="#{usuarioController.selected.desLogin}" title="#{messages.ViewUsuarioTitle_desLogin}"/>

                        <h:outputText value="#{messages.ViewUsuarioLabel_desDica}"/>
                        <h:outputText value="#{usuarioController.selected.desDica}" title="#{messages.ViewUsuarioTitle_desDica}"/>

                        <h:outputText value="#{messages.ViewUsuarioLabel_seqPessoa}"/>
                        <h:outputText value="#{usuarioController.selected.seqPessoa.desNome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
