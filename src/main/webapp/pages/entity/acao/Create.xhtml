<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcaoCreateDlg" widgetVar="AcaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateAcaoTitle}" closeOnEscape="true">

            <h:form id="AcaoCreateForm">

                <h:panelGroup id="display" rendered="#{acaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateAcaoLabel_seqAcao}" for="seqAcao" />
                        <p:inputText id="seqAcao" value="#{acaoController.selected.seqAcao}" title="#{messages.CreateAcaoTitle_seqAcao}" required="true" requiredMessage="#{messages.CreateAcaoRequiredMessage_seqAcao}"/>

                        <p:outputLabel value="#{messages.CreateAcaoLabel_codAcao}" for="codAcao" />
                        <p:inputText id="codAcao" value="#{acaoController.selected.codAcao}" title="#{messages.CreateAcaoTitle_codAcao}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{messages.CreateAcaoLabel_desAcao}" for="desAcao" />
                        <p:inputText id="desAcao" value="#{acaoController.selected.desAcao}" title="#{messages.CreateAcaoTitle_desAcao}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{acaoController.saveNew}" value="#{messages.Save}" update="display,:AcaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AcaoCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" onclick="PF('AcaoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
