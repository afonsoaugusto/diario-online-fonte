<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
       
        <p:dialog id="DisciplinaViewDlg" widgetVar="DisciplinaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewDisciplinaTitle}" closeOnEscape="true">

            <h:form id="DisciplinaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{disciplinaController.selected != null}">

                        <h:outputText value="#{messages.ViewDisciplinaLabel_desNomeDisciplina}"/>
                        <h:outputText value="#{disciplinaController.selected.desNomeDisciplina}" title="#{messages.ViewDisciplinaTitle_desNomeDisciplina}" escape="false"/>

                        <h:outputText value="#{messages.ViewDisciplinaLabel_desConteudo}"/>
                        <p:inputTextarea rows="10" cols="40" id="desConteudo" value="#{disciplinaController.selected.desConteudo}" title="#{messages.ViewDisciplinaTitle_desConteudo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('DisciplinaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
