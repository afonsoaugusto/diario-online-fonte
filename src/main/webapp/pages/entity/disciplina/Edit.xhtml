<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DisciplinaEditDlg" widgetVar="DisciplinaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditDisciplinaTitle}" closeOnEscape="true">

            <h:form id="DisciplinaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{disciplinaController.selected != null}">


                        <h:outputLabel value="#{messages.EditDisciplinaLabel_seqDisciplina}" for="seqDisciplina" />
                        <h:outputText id="seqDisciplina" value="#{disciplinaController.selected.seqDisciplina}" />

                        <p:outputLabel value="#{messages.EditDisciplinaLabel_desNomeDisciplina}" for="desNomeDisciplina" />
                        <p:inputText id="desNomeDisciplina" value="#{disciplinaController.selected.desNomeDisciplina}" title="#{messages.EditDisciplinaTitle_desNomeDisciplina}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{messages.EditDisciplinaLabel_desConteudo}" for="desConteudo" />
                        <p:inputTextarea rows="4" cols="30" id="desConteudo" value="#{disciplinaController.selected.desConteudo}" title="#{messages.EditDisciplinaTitle_desConteudo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disciplinaController.save}" value="#{messages.Save}" update="display,:DisciplinaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DisciplinaEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" onclick="PF('DisciplinaEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
