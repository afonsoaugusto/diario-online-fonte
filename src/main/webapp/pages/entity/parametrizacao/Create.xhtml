<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametrizacaoCreateDlg" widgetVar="ParametrizacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateParametrizacaoTitle}" closeOnEscape="true">

            <h:form id="ParametrizacaoCreateForm">

                <h:panelGroup id="display" rendered="#{parametrizacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateParametrizacaoLabel_seqParametrizacao}" for="seqParametrizacao" />
                        <p:inputText id="seqParametrizacao" value="#{parametrizacaoController.selected.seqParametrizacao}" title="#{messages.CreateParametrizacaoTitle_seqParametrizacao}" required="true" requiredMessage="#{messages.CreateParametrizacaoRequiredMessage_seqParametrizacao}"/>

                        <p:outputLabel value="#{messages.CreateParametrizacaoLabel_desValorParametro}" for="desValorParametro" />
                        <p:inputText id="desValorParametro" value="#{parametrizacaoController.selected.desValorParametro}" title="#{messages.CreateParametrizacaoTitle_desValorParametro}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{messages.CreateParametrizacaoLabel_numValorParametro}" for="numValorParametro" />
                        <p:inputText id="numValorParametro" value="#{parametrizacaoController.selected.numValorParametro}" title="#{messages.CreateParametrizacaoTitle_numValorParametro}"/>

                        <p:outputLabel value="#{messages.CreateParametrizacaoLabel_codParametro}" for="codParametro" />
                        <p:inputText id="codParametro" value="#{parametrizacaoController.selected.codParametro}" title="#{messages.CreateParametrizacaoTitle_codParametro}" required="true" requiredMessage="#{messages.CreateParametrizacaoRequiredMessage_codParametro}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{messages.CreateParametrizacaoLabel_seqParametrizacaoPai}" for="seqParametrizacaoPai" />
                        <p:selectOneMenu id="seqParametrizacaoPai" value="#{parametrizacaoController.selected.seqParametrizacaoPai}"  converter="parametrizacaoConverter">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{parametrizacaoController.items}"
                                           var="seqParametrizacaoPaiItem"
                                           itemValue="#{seqParametrizacaoPaiItem}"
                                           itemLabel="#{seqParametrizacaoPaiItem.seqParametrizacao.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parametrizacaoController.saveNew}" value="#{messages.Save}" update="display,:ParametrizacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ParametrizacaoCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" onclick="PF('ParametrizacaoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
