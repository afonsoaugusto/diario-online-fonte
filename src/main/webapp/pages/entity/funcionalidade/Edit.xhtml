<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FuncionalidadeEditDlg" widgetVar="FuncionalidadeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditFuncionalidadeTitle}" closeOnEscape="true">

            <h:form id="FuncionalidadeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{funcionalidadeController.selected != null}">


                        <h:outputLabel value="#{messages.EditFuncionalidadeLabel_seqFuncionalidade}" for="seqFuncionalidade" />
                        <h:outputText id="seqFuncionalidade" value="#{funcionalidadeController.selected.seqFuncionalidade}" />

                        <p:outputLabel value="#{messages.EditFuncionalidadeLabel_codFuncionalidade}" for="codFuncionalidade" />
                        <p:inputText id="codFuncionalidade" value="#{funcionalidadeController.selected.codFuncionalidade}" title="#{messages.EditFuncionalidadeTitle_codFuncionalidade}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{messages.EditFuncionalidadeLabel_desFuncionalidade}" for="desFuncionalidade" />
                        <p:inputText id="desFuncionalidade" value="#{funcionalidadeController.selected.desFuncionalidade}" title="#{messages.EditFuncionalidadeTitle_desFuncionalidade}" size="100" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionalidadeController.save}" value="#{messages.Save}" update="display,:FuncionalidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FuncionalidadeEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" onclick="PF('FuncionalidadeEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
